<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="asset/css/app.css">
</head>
<body>

	<div class="container">
		<h3>Find the <a href="https://github.com/sinharaksh1t/jquery-todo-list"><i class="fa fa-code" aria-hidden="true"></i>
			at <i class="fa fa-github" aria-hidden="true"></a></i>
		</h3>
		<h2>To-Do List <i class="fa fa-plus"></i></h2>
		<input type="text" placeholder="Enter To-Do" class="todoinput">
		<ul>
			<li>
				<span class="left">
					<i class="fa-solid fa-minus"></i>
				</span> 
				<span class="text">
					Buy bananas
				</span>
				<span class="right">
					<i class="fa solid fa-check"></i>
				</span>
			</li>
			<li>
				<span class="left">
					<i class="fa-solid fa-minus"></i>
				</span> 
				<span class="text">
					Call Bakery
				</span>
				<span class="right"><i class="fa solid fa-check"></i>
				</span>
			</li>
			<li>
				<span class="left">
					<i class="fa-solid fa-minus"></i>
				</span>
				<span class="text">
					Print list
				</span>
				<span class="right">
					<i class="fa solid fa-check"></i>
				</span>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="asset/js/todos.js"></script>
</body>
</html>
